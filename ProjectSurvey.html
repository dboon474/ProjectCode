<html>
<head>
    <link rel="stylesheet" type="text/css" href="Project.css">
    <title>PB&J Preferences</title>
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <span class="innertext">PB & J Preferences
            <img src="logo.jpg" alt="">
        </span>
       </header>
    <p>Please fill out the form below to share your preferences for PB&J sandwiches.</p>
    <form>
        <label for="name">Name</label>
        <input id="name" name="name" type="text" placeholder="Name"><br><br>
        <label for="peanut-butter-type">What type of peanut butter do you prefer?</label>
        <select id="peanut-butter-type">
            <option value="smooth">Smooth</option>
            <option value="crunchy">Crunchy</option>
        </select>
        <br><br>
        <label for="jelly-type">What type of jelly do you prefer?</label>
        <input type="text" id="jelly-type" placeholder="Enter your preferred jelly type">
        <br><br>
        <label for="bread-type">What type of bread do you prefer for your PB&J?</label>
        <input type="text" id="bread-type" placeholder="Enter your preferred bread type">
        <br><br>
        <label for="toasted">Do you prefer your PB&J toasted?</label>
        <input type="checkbox" id="toasted" value="yes">Yes
        <input type="checkbox" id="not_toasted" value="no">No
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
<footer>
    <ul>
        <li><a href="ProjectHomePage.html">Home Page</a></li>
        <li><a href="PB&JHistory.html">History</a></li>
        <li><a href="ProjectSurvey.html">Survey</a></li>
    </ul>
</footer>

</html>
